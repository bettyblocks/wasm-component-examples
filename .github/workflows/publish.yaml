name: Build and Release WASM Component

on:
  push:
    # This workflow runs only when you push a tag that starts with 'v'
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      # This permission is required to create a release and upload assets
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip2

      - uses: taiki-e/install-action@v2
        with:
          tool: wkg

      - run: cd rust/concat-text && . build.sh
      - run: cd rust/http-request && . build.sh
      - run: cd rust/nth-prime-number && . build.sh

      - name: Create GitHub Release and Upload WASM Asset
        uses: softprops/action-gh-release@v1
        with:
          # This command will automatically create a release using the tag name
          # that triggered the workflow. It will then upload the files listed below.
          files: |
            rust/concat-text/concat_text.wasm
            rust/http-request/http_request.wasm
            rust/nth-prime-number/nth_prime_number.wasm
        env:
          # The GITHUB_TOKEN is a secret automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
